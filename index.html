<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe HUB</title>
    <!-- Bootstra CSS file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <!-- heading  -->
    <header class="container mt-3  text-center">
        <h1>AI Universe Hub</h1>
        <button class="btn btn-danger mt-3">Sort By Date</button>
    </header>
    <!-- card section  -->
    <main class="container mt-4">
        <section>
            <div id="Ai-Container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- load more container  -->
        <div id="show-all" class="text-center my-3 ">
            <div onclick="showAllData()" class="btn btn-danger" id="btn-show-all">See More</div>
        </div>

    </main>

    <!-- modal  -->

  
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
                <!-- close button  -->
            <div class="modal-header border-0">
                    <button button type="button" class="btn-close bg-danger rounded-circle" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
                <div class="modal-body" id="modal-info">
                   <!-- show the js file modal  -->

                </div>
        </div>
    </div>
</div>

<!-- click show ends -->
<!-- loading  -->
<section id="loader" class="d-none">
    <div style="height:300px" class="d-flex justify-content-center align-items-center ">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
    
        <!-- js file  -->
        <!-- <script src="js/ne.js"></script> -->
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
